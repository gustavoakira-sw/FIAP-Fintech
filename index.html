<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-social.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Cadê meu dinheiro?</title>
</head>

<body>
    <h1>Cadê meu dinheiro?</h1>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Usuário</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Ex.: email@exemplo.com" required>
            <small id="emailHelp" class="form-text text-muted">Seu CPF ou e-mail</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" required>
        </div>
        <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Esqueci minha senha</label>
        </div> -->
        <button type="submit" class="btn btn-dark">FAZER LOGIN</button>
        <div class="forgot-password">
            <a href="#">Esqueci minha senha</a>
        </div>
    </form>
    <div class="create-account">
        <a href="#">Criar conta</a>
    </div>
    <div class="social-login">
        <div class="facebook-btn">
            <a class="btn btn-social-icon btn-facebook active">
              <span class="fa fa-twitter"></span>
            </a>
      </div>
      <div class="linkedin-btn">
        <a class="btn btn-social-icon btn-linkedin active">
          <span class="fa fa-linkedin"></span>
        </a>
      </div>
        <div class="fa-google">          
          <a class="btn btn-social-icon btn-google active">
            <span class="fa fa-google"></span>
          </a>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
